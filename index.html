<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>chessGame</title>

    <!-- Font Awesome CDN for chess icons -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet">

    <!-- Babel CDN for interpreting JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>chessGame</h1>
    </header>

    <main>
        <div id="boardSpace"></div>

        <div>
            <div id="buttons">
                <button onclick="startOfGame()">Play as White</button>
                <button onclick="startAsBlack()">Play as Black</button>
            </div>
        </div>
    </main>

    <footer>Made by Niall Caplis</footer>

    <!-- React and ReactDOM CDNs for enabling React components -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Scripts for setting up board -->
    <script src="startPositions.js"></script>
    <script src="board.js" type="text/babel"></script>
    <!-- Script for moving and taking pieces -->
    <script src="script.js"></script>
</body>

</html>
